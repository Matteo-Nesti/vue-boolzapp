<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- mycss -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script js -->
    <script defer src="js/script.js"></script>
    <title>Boozap web</title>
</head>
<body>
    <div id="root" class="container">

    <!-- main layout -->

        <div class="myRow pt-3 pb-3">

            <!-- col left -->

            <div class="myCol40">

                <!-- user section -->

                <div class="mainBcg d-flex justify-content-between align-items-center userSection container">  

                    <!--  user dates -->

                    <div class="userDates d-flex align-items-center">
                        <div class="userImageContainer">

                            <!-- profile pic -->

                            <img src="img/avatar_io.jpg" alt="profile-pic" class="img-fluid">
                        </div>
                        <span id="userName">nome utente</span>
                    </div>

                    <!-- user icon -->

                    <div class="userOption">
                        <i class="bi bi-clock-history p-1"></i>
                        <i class="bi bi-chat p-1"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>

                <!-- notifications section -->

                <div class="bgcNot notSection container d-flex align-items-center">
                    <div class="notIconContainer text-center">
                        <i class="bi bi-bell-slash-fill"></i>
                    </div>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p class="text-black-50"><u>Attiva notifiche desktop</u></p>
                    </div>
                </div>

                <!-- contact section -->

                <div class="contactSection bgcContact pt-2">
                    
                    <!-- search contact bar -->
                    <div class="container">
                        <div class="position-relative searchBarContainer">
                            <input class="form-control myInput " type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                            <i class="bi bi-search searchIconInput"></i>
                        </div>
                        
                       <div class="contactList mt-2">
                           <div>
                                <img src="img/avatar_1.jpg" alt="first contact" class="img-fluid">
                                <span class="contactName">michele</span>
                           </div>
                       </div>
                        

                    </div>
                </div>

            </div>
            <!-- col right -->
            <div class="myCol60">
                <!-- header chat -->
                <header class="d-flex align-items-center">
                    <div class="container d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="img/avatar_1.jpg" alt="" class="img-fluid">
                            <div class="ps-2">
                                <div class="contactChatName">nome</div>
                                <div class="lastAccess">ultimo accesso alle</div>
                            </div>
                        </div>

                        <div class="chatOption">
                            <i class="bi bi-search"></i>
                            <i class="bi bi-paperclip"></i>
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>
                </header>

                <!-- main chat -->

                <main>
                </main>

                <!--  footer chat -->
                <footer>

                </footer>
            </div>
        </div>
    </div>
</body>
</html>
